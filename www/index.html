<head lang="en">
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />

  <!--<link rel="stylesheet" type="text/css" href="../external/Bootstrap/bootstrap.min.css">-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pomodoro.css">
  <link rel="stylesheet" href="css/subjectsBottomPanel.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <!--<link rel='stylesheet prefetch' href='lang=en'>-->
  <script src="external/firebase2.2.7.js"></script>
  <script src='external/jquery.js'></script>
  <script src="external/date.js"></script>
  <script src="external/hammer.min.js"></script>
  <script src="external/jquery.hammer.js-master/jquery.hammer.js"></script>
  <script src="external/Sortable.js"></script>
  <script src="external/detectMobileBrowsers.js"></script>
  <script src='external/TweenMax.js'></script>
  <script src="js/data.js"></script>
  <script src="js/users.js"></script>
  <script src="js/subjects.js"></script>
  <script src="js/tasks.js"></script>
  <script src='js/calendar.js'></script>
  <script src='js/main.js'></script>

</head>

<body onload="preparePage()">

<div >
  <button  id="profileButton">Profile</button>
  <button  id="calendarButton">Calendar</button>
  <button  id="subjectsButton">Subjects</button>
</div>



<!-- Profile page -->
<div id="profilePage">
  <div>
    Content for Profile page
  </div>
</div>


<!--========================================================================================================-->
<!--CALENDAR PAGE-->
<!--========================================================================================================-->


<div id="calendarPage">
  <div id="calendarControls">
    <button class="calendarControls" id="control_prev">Prev</button>
    <p class="calendarControls" id="weekHeadingOnCalendar">THIS WEEK</p>
    <button class="calendarControls" id="control_next">Next</button>
  </div>

  <div id="calendarSlider">
    <div id="calendarWrapper"></div>
  </div>

  <!--========================================================================================================-->
  <!--SUBJECTS FOOTER-->
  <!--========================================================================================================-->
  <footer id="footerWrapper">
    <div id="flip">Task manager</div>
    <div id="footer">
      <div id="subjectsInnerWrapper">
        <div id="subjectsList">
        </div>
      </div>
      <div id="tasksInnerWrapper">
        <div id="unassignedMessage">No unassigned tasks here!</div>
        <ul class="sortable-task-list" id="unassignedTasksList"></ul>
      </div>
    </div>
  </footer>
</div>

<!--========================================================================================================-->
<!--SUBJECT PAGE-->
<!--========================================================================================================-->
<div id="subjectsPage">
  <div class ="container" id="subjectsContainer">
    <div class="row">
      <div class="row" id="subjectsDiv">
      </div>
      <button onclick="openAddSubjectDialog();">Add a Subject</button>
    </div>
  </div>
</div>


<!--========================================================================================================-->
<!--ADD SUBJECT (MODAL WINDOW)-->
<!--========================================================================================================-->
<div id="addSubjectModalBG" class="modal-bg">
  <div id="addSubjectModal" class="modal">
    <p class="closeX" onclick="closeModalWindow();">x</p>
    <p class ="modalHeading">New Subject</p>
    <form>
      <input id="nameInput" class="inputField" name="subjectName" type="textbox" placeholder="Subject name here." required>
      <input id="colourInput" class="inputField" name="subjectColour" type="textbox" placeholder="Colour hexcode here." required>
      <button name="submit" id="submitNewSubject" type="button">Add Subject</button>
    </form>
  </div>
</div>


<!--========================================================================================================-->
<!--ADD TASK DIALOG (MODAL WINDOW)-->
<!--========================================================================================================-->
<div id="addTaskModalBG" class="modal-bg">
  <div id="addTaskModal" class="modal">
    <p class="closeX" onclick="closeModalWindow();">x</p>
    <p class ="modalHeading">New Task</p>

    <form>
      <select id ="subjectInput"></select>
      <input id="titleInput" class="inputField" name="titleInput" type="textbox" placeholder="Write your task here." required>
      <input id="descriptionInput" class="inputField" name="descriptionInput" type="textbox" placeholder="Write your description here." required>
      <input id="assignedDateInput" class="inputField" name="assignedDateInput" type="textbox" placeholder="e.g.: 06-Sep-2015" required>
      <input id="timeEstimationInput" class="inputField" name="timeEstimationInput" type="textbox" placeholder="Write your time estimation here."required>
      <button name="submit" id="submitNewTask" type="button">Add Task</button>
    </form>
  </div>
</div>


<!--========================================================================================================-->
<!--TASK DIALOG (MODAL WINDOW)-->
<!--========================================================================================================-->
<div id="taskModalBG" class="modal-bg">
  <div id="taskModal" class="modal">
    <p class="closeX" onclick="closePomoWindow();">x</p>
    <p class ="modalHeading">Your Task</p>
    <div id ="pomodoroDiv">
      <p id="clock" class="none"><span id ="minsDiv">00</span><span id ="secsDiv">00</span></p>
      <br>
      <button onclick="playWorkTimer()" class="pomButtonShow" id="startButton">Start</button>
      <button onclick="stopTimer()" class="pomButtonShow" id="stop">Finish</button>
      <button onclick="playPause()" class="pomButtonShow" id="playPause" disabled>Pause</button>
      <button onclick="skipBreak()" class="hide" id="skipBreak">Skip Break</button>


      <p id="timeRecord"></p>
      <audio id="tone">
        <source src="pomodoroTone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <form>
      <select id ="taskSubject"></select>
      <input id="taskTitle" name="taskTitle" type="textbox" placeholder="Write your task here.">
      <input id="taskDescription" name="taskDescription" type="textbox" placeholder="Write your description here.">
      <input id="taskTimeEstimation" name="taskTimeEstimation" type="textbox" placeholder="Write your time estimation here.">
      <input id="taskAssignedDate" name="taskAssignedDate" type="textbox" placeholder="Write task's assigned date here.">
      <!--<button name="submit" id="submitNewTask" type="button">Add Task</button>-->
      <button id="deleteTask">DELETE TASK</button>
    </form>

  </div>
</div>
<script src='js/pomodoro.js'></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
</body>
</html>
