<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Minimal Gui for Data Handling</title>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src='http://code.jquery.com/jquery-latest.js'></script>
  <script src='../js/data.js'></script>
  <script src='../js/users.js'></script>
  <script src='../js/subjects.js'></script>
</head>
<body>

<!--=====================================================================-->
                              <!--USERS-->
<!--=====================================================================-->
  <div>
    <div>
      <h2>Sign Up</h2>
      <label for="firstNameInput">First Name:</label>
      <input type='text' id='firstNameInput' placeholder='enter your first name...'><br><br>
      <label for="lastNameInput">Last Name:</label>
      <input type='text' id='lastNameInput' placeholder='enter your last name...'><br><br>
      <label for="emailInput">email:</label>
      <input type='text' id='emailInput'  placeholder='Type your email...'><br><br>
      <input type="button" value="Create New User" onclick="createUser()">
      <hr>
    </div>
    <div>
      <h2>Display All Users</h2>
      <div id='allUsersDiv'></div>
      <hr>
      <hr>
    </div>
  </div>

<!--=====================================================================-->
                            <!--SUBJECTS-->
<!--=====================================================================-->
  <div>
    <div>
      <h2>Create a New Subject</h2>
      <label for="subjectName">Subject Name:</label>
      <input type='text' id='subjectName' placeholder='enter your subject's name...'><br><br>
      <label for="subjectColour">Subject Colour:</label>
      <input type='text' id='subjectColour' placeholder='enter your colour...'><br><br>
      <input type="button" value="Create New Subject" onclick="createSubject()">
      <hr>
    </div>
    <div>
      <h2>Display All Subjects for Our Mock User</h2>
      <div id='allSubjectsDiv'></div>
      <hr>
      <hr>
    </div>
  </div>


</body>
</html>
