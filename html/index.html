<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Study Buddy</title>

  <link rel="stylesheet" type="text/css" href="../CSS/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp'>
  <link rel='stylesheet prefetch' href='lang=en'>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/subjects.js"></script>
  <script src="../js/tasks.js"></script>

</head>

<body onload="preparePage()">

  <button id="showSubjectsButton" onclick="showSubjects();">Show Subjects</button>
  <button id="testDivButton"  onclick="showTestDiv();">Show Test Div</button>
  <button onclick="openAddSubject();">Add a Subject</button>
  <br>

  <!--========================================================================================================-->
  <!--DAYS OF THE WEEK COLUMNS-->
  <!--========================================================================================================-->

        <div class="section group">
                <div class="col day">
                    <h4>Monday</h4>
                    <button onclick="openAddTask('monday');">Add Task</button>
                    <ul class="list" id="monday">
                    </ul>
                </div>


                <div class="col day">
                    <h4>Tuesday</h4>
                    <button onclick="openAddTask('tuesday');">Add Task</button>
                    <ul class="list" id="tuesday">
                    </ul>
                </div>


                <div class="col day">
                    <h4>Wednesday</h4>
                    <button onclick="openAddTask('wednesday');">Add Task</button>
                    <ul class="list" id="wednesday">
                    </ul>
                </div>

                <div class="col day">
                    <h4>Thursday</h4>
                    <button onclick="openAddTask('thursday');">Add Task</button>
                    <ul class="list" id="thursday">
                    </ul>
                </div>

                <div class="col day">
                    <h4>Friday</h4>
                    <button onclick="openAddTask('friday');">Add Task</button>
                    <ul class="list" id="friday">
                    </ul>
                </div>

                <div class="col day">
                    <h4>Saturday</h4>
                    <button onclick="openAddTask('saturday');">Add Task</button>
                    <ul class="list" id="saturday">
                    </ul>
                </div>

              <div class="col day">
                <h4>Sunday</h4>
                <button onclick="openAddTask('sunday');">Add Task</button>
                <ul class="list" id="sunday">
                </ul>
              </div>
        </div>

  <!--========================================================================================================-->
  <!--SUBJECT COLUMNS-->
  <!--========================================================================================================-->
  <div class ="container" id="subjectsContainer">
    <div class="row" id="subjectsDiv">

      <div class="col-md-2">
        <h4>English</h4>
        <div class ="button" onclick="addTaskSubject('english');">Add Task</div>
        <ul class="list" id="english"></ul>
      </div>

    </div>
  </div>

  <!--========================================================================================================-->
  <!--DIV TO TEST DRAGGING FROM ONE LAYER TO THE OTHER-->
  <!--========================================================================================================-->

    <ul class="list" id="testListDiv">
      <button onclick="addTaskSubject('english');">Add Task</button>
    </ul>


    <!--========================================================================================================-->
    <!--MODAL WINDOW (ADD TASK)-->
    <!--========================================================================================================-->
    <div id="taskModalBG" class="modal-bg">
      <div id="modalTask" class="modal">
        <span>
          New Task
          <a href="#close" id="close" class="closeX">&#215;</a>
        </span>
        <form>
          <select id ="subjectInput"></select>
          <input id="taskInput" name="taskInput" type="textbox" placeholder="Write your task here." required>
          <button name="submitsubmit" id="submitTask" type="button">Add Task</button>
        </form>
      </div>
    </div>

  <!--========================================================================================================-->
  <!--MODAL WINDOW (ADD SUBJECT)-->
  <!--========================================================================================================-->
  <div id="subjectModalBG" class="modal-bg">
    <div id="modalSubject" class="modal">
      <span>New Subject<a href="#close" id="closeModalSubject" class="closeX">&#215;</a></span>
      <form>
        <input id="subjectNameInput" name="subjectName" type="textbox" placeholder="Subject name here." required>
        <input id="subjectColourInput" name="subjectColour" type="textbox" placeholder="Colour hexcode here." required>
        <button name="submit" id="submitSubject" type="button" onclick="addSubject();">Add Subject</button>
      </form>
    </div>
  </div>

  <script src='../js/jquery.js'></script>
  <script src='../js/TweenMax.js'></script>
  <script src='../js/main.js'></script>
  <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>

</body>
</html>
