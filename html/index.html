  <!--========================================================================================================-->
  <!--ADD SUBJECT (MODAL WINDOW)-->
  <!--========================================================================================================-->
  <div id="addSubjectModalBG" class="modal-bg">
    <div id="addSubjectModal" class="modal">
      <span>New Subject<a href="#close" class="closeX" onclick="closeModalWindow();">&#215;</a></span>
      <form>
        <input id="nameInput" class="inputField" name="subjectName" type="textbox" placeholder="Subject name here." required>
        <input id="colourInput" class="inputField" name="subjectColour" type="textbox" placeholder="Colour hexcode here." required>
        <button name="submit" id="submitNewSubject" type="button">Add Subject</button>
      </form>
    </div>
  </div>


  <!--========================================================================================================-->
  <!--ADD TASK DIALOG (MODAL WINDOW)-->
  <!--========================================================================================================-->
  <div id="addTaskModalBG" class="modal-bg">
    <div id="addTaskModal" class="modal">
      <span>
        New Task
        <a href="#close" class="closeX" onclick="closeModalWindow();">&#215;</a>
      </span>
      <form>
        <select id ="subjectInput"></select>
        <input id="titleInput" class="inputField" name="titleInput" type="textbox" placeholder="Write your task here." required>
        <input id="descriptionInput" class="inputField" name="descriptionInput" type="textbox" placeholder="Write your description here." required>
        <input id="timeEstimationInput" class="inputField" name="timeEstimationInput" type="textbox" placeholder="Write your time estimation here." required>
        <input id="assignedDateInput" class="inputField" name="assignedDateInput" type="textbox" placeholder="e.g.: 06-Sep-2015" required>
        <button name="submit" id="submitNewTask" type="button">Add Task</button>
      </form>
    </div>
  </div>


  <!--========================================================================================================-->
  <!--TASK DIALOG (MODAL WINDOW)-->
  <!--========================================================================================================-->
  <div id="taskModalBG" class="modal-bg">
    <div id="taskModal" class="modal">
      <span class="cardHead">
        Your Task
        <a href="#close" class="closeX" onclick="closePomoWindow();">&#215;</a>
      </span>
      <div id ="pomodoroDiv">
        <p id="clock" class="none"><span id ="minsDiv">00</span><span id ="secsDiv">00</span></p>
        <br>
        <button onclick="playWorkTimer()" class="pomButtonShow" id="startButton">Start</button>
        <button onclick="stopTimer()" class="pomButtonShow" id="stop">Finish</button>
        <button onclick="playPause()" class="pomButtonShow" id="playPause" disabled>Pause</button>
        <button onclick="skipBreak()" class="hide" id="skipBreak">Skip Break</button>


        <p id="timeRecord"></p>
        <audio id="tone">
          <source src="../pomodoroTone.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <form>
        <select id ="taskSubject"></select>
        <input id="taskTitle" name="taskTitle" type="textbox" placeholder="Write your task here." required>
        <input id="taskDescription" name="taskDescription" type="textbox" placeholder="Write your description here." required>
        <input id="taskTimeEstimation" name="taskTimeEstimation" type="textbox" placeholder="Write your time estimation here." required>
        <input id="taskAssignedDate" name="taskAssignedDate" type="textbox" placeholder="Write task's assigned date here." required>
        <!--<button name="submit" id="submitNewTask" type="button">Add Task</button>-->
      </form>

    </div>
  </div>
