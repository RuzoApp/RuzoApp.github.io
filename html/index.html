<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Study Buddy</title>

  <link rel="stylesheet" type="text/css" href="../css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/subjectsBottomPanel.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp'>
  <!--<link rel='stylesheet prefetch' href='lang=en'>-->
  <script src="../js/firebase2.2.7.js"></script>
  <script src='../js/jquery.js'></script>
  <script src="../js/Sortable.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/subjects.js"></script>
  <script src="../js/tasks.js"></script>
  <script src='../js/TweenMax.js'></script>
  <script src='../js/main.js'></script>
  <script src="../js/date.js"></script>

</head>

<body onload="preparePage()">

  <div class="container-fluid">
    <!-- Main navigation -->
    <div class="row">
      <button class="col-md-4 mainNav" id="profileButton">Profile</button>
      <button class="col-md-4 mainNav" id="calendarButton">Calendar</button>
      <button class="col-md-4 mainNav" id="subjectsButton">Subjects</button>
    </div>
  </div>

  <!-- Profile page -->
  <div id="profilePage">
    <div>
      Content for Profile page
    </div>
  </div>


  <!--========================================================================================================-->
  <!--CALENDAR PAGE-->
  <!--========================================================================================================-->
  <div id="calendarPage">
    <h4>
      This week's dates are:
      <span id="currentWeekDates"></span>
    </h4>
    <div class="section group" id="dayColumns"></div>

    <!--========================================================================================================-->
    <!--SUBJECTS FOOTER-->
    <!--========================================================================================================-->
    <footer id="panelWrapper">
      <div id="flip">Task manager</div>
      <div id="subjectsPanel">
        <div id="innerWrapper">
          <div id="subjectsList">
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
            <!--<button class="subject">Maths</button>-->
          </div>
          <div id="tasksDiv">
            <div id="panelControls">

            </div>
            <div class="col dayColumn">
              <ul class="sortable-task-list" id="tasksList">

              </ul>
            </div>
          </div>
        </div>
      </div>

    </footer>
  </div>

  <!--========================================================================================================-->
  <!--SUBJECT PAGE-->
  <!--========================================================================================================-->
  <div id="subjectsPage">
      <div class ="container" id="subjectsContainer">
        <div class="row">
          <div class="row" id="subjectsDiv">
          </div>
          <button onclick="openAddSubjectDialog();">Add a Subject</button>
        </div>
      </div>
  </div>


  <!--========================================================================================================-->
  <!--ADD SUBJECT (MODAL WINDOW)-->
  <!--========================================================================================================-->
  <div id="addSubjectModalBG" class="modal-bg">
    <div id="addSubjectModal" class="modal">
      <span>New Subject<a href="#close" class="closeX" onclick="closeModalWindow();">&#215;</a></span>
      <form>
        <input id="nameInput" class="inputField" name="subjectName" type="textbox" placeholder="Subject name here." required>
        <input id="colourInput" class="inputField" name="subjectColour" type="textbox" placeholder="Colour hexcode here." required>
        <button name="submit" id="submitNewSubject" type="button">Add Subject</button>
      </form>
    </div>
  </div>


  <!--========================================================================================================-->
  <!--ADD TASK DIALOG (MODAL WINDOW)-->
  <!--========================================================================================================-->
  <div id="addTaskModalBG" class="modal-bg">
    <div id="addTaskModal" class="modal">
      <span>
        New Task
        <a href="#close" class="closeX" onclick="closeModalWindow();">&#215;</a>
      </span>
      <form>
        <select id ="subjectInput"></select>
        <input id="titleInput" class="inputField" name="titleInput" type="textbox" placeholder="Write your task here." required>
        <input id="descriptionInput" class="inputField" name="descriptionInput" type="textbox" placeholder="Write your description here." required>
        <input id="timeEstimationInput" class="inputField" name="timeEstimationInput" type="textbox" placeholder="Write your time estimation here." required>
        <input id="assignedDateInput" class="inputField" name="assignedDateInput" type="textbox" placeholder="Write task's assigned date here." required>
        <button name="submit" id="submitNewTask" type="button">Add Task</button>
      </form>
    </div>
  </div>


  <!--========================================================================================================-->
  <!--TASK DIALOG (MODAL WINDOW)-->
  <!--========================================================================================================-->
  <div id="taskModalBG" class="modal-bg">
    <div id="taskModal" class="modal">
      <span>
        Your Task
        <a href="#close" class="closeX" onclick="closeModalWindow();">&#215;</a>
      </span>
      <form>
        <select id ="taskSubject"></select>
        <input id="taskTitle" name="taskTitle" type="textbox" placeholder="Write your task here." required>
        <input id="taskDescription" name="taskDescription" type="textbox" placeholder="Write your description here." required>
        <input id="taskTimeEstimation" name="taskTimeEstimation" type="textbox" placeholder="Write your time estimation here." required>
        <input id="taskAssignedDate" name="taskAssignedDate" type="textbox" placeholder="Write task's assigned date here." required>
        <!--<button name="submit" id="submitNewTask" type="button">Add Task</button>-->
      </form>
    </div>
  </div>

</body>
</html>
